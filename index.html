<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #firstp {
      color: palevioletred;
    }
    #secondp {
      font-size: 3rem;
    }
    #thirdp{
      font-weight: 900;
    }
    #caveat{
      font-family: 'Caveat', cursive;
    }
    #align{
      text-align: right;
    }
    html{
      font-size: 30px;
    }
    

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="firstp">Color</p>
  <p id="secondp">Font Size</p>
  <p id="thirdp">Font Weight</p>
  <p id="caveat">Font Family</p>
  <p id="align">Text Align</p>

  
</body>

</html>
